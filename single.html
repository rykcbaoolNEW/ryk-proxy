<!DOCTYPE html>
<html>
<head>
  <title>Blank Browser</title>
  <script>
    function injectControl() {
      const control = frames.control.document;
      control.open();
      control.write(`
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{margin:0;font-family:Arial;background:#111;color:#fff}
#bar{display:flex;padding:6px;background:#1c1c1c}
input{flex:1;padding:6px;background:#222;border:none;color:#fff}
button{margin-left:6px;background:#333;color:#fff;border:none;padding:6px 10px;cursor:pointer}
#tabs{display:flex;background:#151515;padding:4px;overflow-x:auto}
.tab{background:#2a2a2a;margin-right:4px;padding:4px 8px;cursor:pointer;white-space:nowrap}
.tab.active{background:#444}
#footer{font-size:11px;text-align:center;padding:2px;color:#aaa}
</style>
</head>
<body>

<div id="bar">
  <input id="url" placeholder="Enter URL">
  <button onclick="go()">Go</button>
  <button onclick="newTab()">+</button>
</div>

<div id="tabs"></div>
<div id="footer">Blank Browser â€¢ by <b>ryk_cool</b></div>

<script>
let tabs=[];
let active=-1;

function loadURL(url){
  if(!url.startsWith("http")) url="https://"+url;
  parent.frames.viewer.location.replace(url);
}

function go(){
  loadURL(url.value);
  if(active!==-1) tabs[active]=url.value;
}

function newTab(u="about:blank"){
  tabs.push(u);
  active=tabs.length-1;
  render();
  loadURL(u);
}

function switchTab(i){
  active=i;
  url.value=tabs[i];
  loadURL(tabs[i]);
  render();
}

function render(){
  tabs.innerHTML="";
  tabs.forEach((u,i)=>{
    let d=document.createElement("div");
    d.className="tab"+(i===active?" active":"");
    d.textContent="Tab "+(i+1);
    d.onclick=()=>switchTab(i);
    tabs.appendChild(d);
  });
}

const url=document.getElementById("url");
const tabs=document.getElementById("tabs");

newTab("https://example.com");
<\/script>

</body>
</html>
      `);
      control.close();
    }
  </script>
</head>

<frameset rows="80,*" onload="injectControl()" frameborder="0">
  <frame name="control" src="about:blank" noresize scrolling="no">
  <frame name="viewer" src="about:blank" noresize>
</frameset>

<noframes>Created by ryk_cool</noframes>
</html>

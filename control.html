<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
  }

  #bar {
    display: flex;
    padding: 6px;
    background: #1c1c1c;
    align-items: center;
  }

  input {
    flex: 1;
    padding: 6px;
    background: #222;
    border: none;
    color: white;
    outline: none;
  }

  button {
    margin-left: 6px;
    background: #333;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
  }

  #tabs {
    display: flex;
    background: #151515;
    padding: 4px;
    overflow-x: auto;
  }

  .tab {
    background: #2a2a2a;
    margin-right: 4px;
    padding: 4px 8px;
    cursor: pointer;
    white-space: nowrap;
  }

  .tab.active {
    background: #444;
  }

  #footer {
    font-size: 11px;
    text-align: center;
    padding: 2px;
    color: #aaa;
  }
</style>
</head>
<body>

<div id="bar">
  <input id="url" placeholder="Enter URL">
  <button onclick="go()">Go</button>
  <button onclick="newTab()">+</button>
</div>

<div id="tabs"></div>

<div id="footer">
  Blank Browser â€¢ by <b>ryk_cool</b>
</div>

<script>
let tabs = [];
let active = -1;

function load(url) {
  if (!url.startsWith("http")) url = "https://" + url;
  parent.frames["viewer"].location.replace(url);
}

function go() {
  load(document.getElementById("url").value);
  if (active !== -1) tabs[active] = document.getElementById("url").value;
}

function newTab(url = "about:blank") {
  tabs.push(url);
  active = tabs.length - 1;
  renderTabs();
  load(url);
}

function switchTab(i) {
  active = i;
  document.getElementById("url").value = tabs[i];
  load(tabs[i]);
  renderTabs();
}

function renderTabs() {
  const t = document.getElementById("tabs");
  t.innerHTML = "";
  tabs.forEach((u, i) => {
    const d = document.createElement("div");
    d.className = "tab" + (i === active ? " active" : "");
    d.textContent = "Tab " + (i + 1);
    d.onclick = () => switchTab(i);
    t.appendChild(d);
  });
}

newTab("https://example.com");
</script>

</body>
</html>
